{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>{{ form.instance.id|yesno:"Edit,Tambah" }} Categories</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</div>
{% endblock %}
